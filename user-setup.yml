---
  - name: User setup
    remote_user: root
    become_user: student
    become: yes
    hosts: all
    tasks:
      - name: Install pip packages (Ubuntu)
        tags: packages2
        when: ansible_distribution == "Ubuntu"
        pip:
          executable: pip3
          state: latest
          name:
            - pandas >= 0.25
            - pysnooper
            - bokeh

      - name: Install pip packages (Ubuntu)
        tags: packages2
        when: ansible_distribution == "Ubuntu"
        pip:
          executable: pip3
          state: latest
          name:
            - ipython_memwatcher
            - pyprof2calltree
            - git+https://github.com/ASPP/prof3to2.git
            - numba
            - dask-jobqueue
            - pudb
            - altair
            - ipyparallel
            - snakeviz
            - vega_datasets
            - vega

      - name: Install Rike's vim config
        git:
          repo: 'https://github.com/Debilski/vim-basic.git'
          dest: /home/student/.vim
          clone: yes
          update: yes
        tags: remote

      - name: Enable Rike's vim config
        file:
          src: .vim/vimrc
          dest: /home/student/.vimrc
          state: link
        tags: remote

      - name: Install vim plugins
        command: vim +PlugInstall +qall
        tags: remote

      - name: Set up git
        tags: remote
        copy:
          content: |
            [core]
                editor = micro
            [user]
                name = ASPP Student
                email = student@localhost
            [init]
                defaultBranch = main

          dest: /home/student/.gitconfig

      - name: Disable screensaver
        tags: remote
        command: gsettings set org.gnome.desktop.session idle-delay 0
      - name: Disable screen lock
        tags: remote
        command: gsettings set org.gnome.desktop.lockdown disable-lock-screen true

      - name: Make ~/.local/bin/ directory
        file:
          dest: '/home/student/.local/bin/'
          state: directory
        tags: remote

      - name: Make python python3
        file:
          src: '/usr/bin/{{ item.src }}'
          dest: '/home/student/.local/bin/{{ item.dest }}'
          state: link
        when: ansible_distribution == "Ubuntu"
        with_items:
          - { src: pdb3,       dest: pdb }
          - { src: pydoc3,     dest: pydoc }
          - { src: pygettext3, dest: pygettext }
          - { src: pip3,       dest: pip }
          - { src: pytest-3,   dest: pytest }
          - { src: ipython3,   dest: ipython }
        tags: packages2

      - name: Install .bashrc (Ubuntu)
        when: ansible_distribution == "Ubuntu"
        copy:
          src: 'files/.bashrc'
          dest: '/home/student/.bashrc'
        tags: remote

      - name: Install .bashrc.d/
        copy:
          src: 'files/bashrc.d/'
          dest: '/home/student/.bashrc.d/'
        tags: remote

      - name: Remove .bash_history
        file:
          path: '/home/student/.bash_history'
          state: absent
        tags: cleanup

      - name: Remove .ipynb_checkpoints/
        file:
          path: '/home/student/.ipynb_checkpoints/'
          state: absent
        tags: cleanup

      - name: Set input keyboards to us/fr/de
        dconf:
          key: /org/gnome/desktop/input-sources/sources
          value: "[('xkb', 'us'), ('xkb', 'fr'), ('xkb', 'de')]"
          state: present
        tags: remote

      - name: Disable lock screen
        dconf:
          key: /org/gnome/desktop/lockdown/disable-lock-screen
          value: "true"
          state: present
        tags: remote

      - name: Setup favourites
        dconf:
          key: /org/gnome/shell/favorite-apps
          value: "['firefox.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.Nautilus.desktop', 'atom.desktop', 'code.desktop', 'libreoffice-writer.desktop']"
          state: present
        tags: remote
